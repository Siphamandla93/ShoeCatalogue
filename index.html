<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ShoeCatalogue.css">

    <title>Shoe Catalogue</title>
</head>

<body>
  
    <div class="Container">
      <script id="myTamplate" type="text/x-handlebars-some-template">
          {{#each shoes}}
        <p>Price:  {{price}}</p>
          {{color}}
          {{in_stock}}
          <img src={{image}}>
           {{/each}}

      </script>


        <div class="myheading">Affordable Fashionable footwears</div>
        <br>
        <br>

        <div class="Allselections">

            <select id="Izihlangu">
         <label>Mans</label>
          <option value="SelectShoes">SelectShoes</option>
          <option value="Brown">Brown</option>
          <option value="Purple">Purple</option>
          <option value="Black">Black</option>
          <option value="Naive">Naive</option>
          <option value="Blue">Blue</option>
          </Select>



            <select id="Wear">
          <label>Size</label>
            <option value="Size">Size</option>
            <option value="Brown">7</option>
            <option value="Purple">6,5</option>
            <option value="Black">5</option>
            <option value="Naive">4</option>
            <option value="Blue">3</option>
          </Select>


            <button type="button" value="Search">Search</button>


            <select id="ladyShoe">
          <label>Ladies</label>
         <option value="Ladies">Ladies</option>
         <option value="Brown">Brown</option>
         <option value="Purple">Purple</option>
         <option value="Black">Black</option>
         <option value="Naive">Naive</option>
         <option value="Blue">Blue</option>
         </Select>

            <select id="othersize">
         <label>All Sizes</label>
                 <option value="Size">Size</option>
                 <option value="Brown">7</option>
                 <option value="Purple">6,5</option>
                 <option value="Black">5</option>
                 <option value="Naive">4</option>
                 <option value="Blue">3</option>
               </Select>

            <button type="button" value="Search">Search</button>

        </div>

     <div id="display">
     </div>

    </div>
    <script src="handlebars-v4.0.5.js" charset="utf-8"></script>
    <script src="ShoeCatalogue.js" charset="utf-8"></script>
</body>
</head>
