<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ShoeCatalogue.css">

    <title>Shoe Catalogue</title>
</head>

<body>

    <div class="Container">



        <div class="myheading">Affordable Fashionable footwears</div>
        <br>
        <br>

        <div class="Allselections">

  <Select id="Izihlangu">
          <script id="SelectShoes" type="text/x-handlebars-some-template">
            {{#each shoes}}
            <option value="{{color}}">{{color}}</option>
            {{/each}}
            <option value="allShoes">allShoes</option>
    </script>
  </Select>


  <Select id="wear">
          <script id="Selectsize" type="text/x-handlebars-some-template">
        {{#each shoes}}
       <option value="{{Size}}">{{Size}}</option>
       {{/each}}
    </script>
  </Select>


            <button id="clickSearch">Search</button>
            <button type="Add button" id="ADDREG" value="ADD REG">ADD</button>

            <div id="buttons">
            <input type="text" id="Txtcolor" placeholder="Enter Color">
            <input type="text" id="Txtsize" placeholder="Enter Size">
            <input type="text" id="Txtin-stock" placeholder="Enter Stock">
            <input type="text" id="Txtprice" placeholder="Enter Price">
          </div>
        </div>

        <div id="display">
        </div>

        <br>
        <br>

    </div>
    <script id="myTamplate" type="text/x-handlebars-some-template">
        {{#each shoes}}

        <div class="shoe">
          <img src="{{image}}">
          <p>Price: {{price}}</p>
          <p>Color: {{color}}</p>
          <p>In-stock: {{in_stock}}</p>
          <p>Size: {{Size}}</p>
        </div>
        {{/each}}
    </script>
    <script src="handlebars-v4.0.5.js" charset="utf-8"></script>
    <script src="ShoeCatalogue.js" charset="utf-8"></script>
</body>
</head>
