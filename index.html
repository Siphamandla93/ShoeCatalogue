<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ShoeCatalogue.css">

    <title>Shoe Catalogue</title>
</head>

<body>

    <div class="Container">



        <div class="myheading">Affordable Fashionable footwears</div>
        <br>
        <br>

        <div class="Allselections">

            <select id="Izihlangu">
         <label>Mans</label>
          <option value="SelectShoes">Mans Shoes</option>
          <option value="allShoes">allShoes</option>
          <option value="Brown">Brown</option>
          <option value="Red">Red</option>
          <option value="white">white</option>
          <option value="maroon">maroon</option>
          <option value="Blue">Blue</option>
          </Select>



            <select id="wear">
          <label>Size</label>
            <option value="Size">Size</option>
            <option value="7">7</option>
            <option value="7">6,5</option>
            <option value="7">5</option>
            <option value="4">4</option>
            <option value="9">9</option>
          </Select>


            <button id="clickSearch">Search</button>

            <button type="ADD REG" id="ADDREG" value="ADD REG">ADD</button>
        </div>

        <div id="display">
        </div>

    </div>
    <script id="myTamplate" type="text/x-handlebars-some-template">
        {{#each shoes}}
        <div class="shoe">
          <img src="{{image}}">
          <p>Price: {{price}}</p>
          <p>Color: {{color}}</p>
          <p>In-stock: {{in_stock}}</p>
          <p>Size: {{Size}}</p>
        </div>
        {{/each}}
    </script>
    <script src="handlebars-v4.0.5.js" charset="utf-8"></script>
    <script src="ShoeCatalogue.js" charset="utf-8"></script>
</body>
</head>
